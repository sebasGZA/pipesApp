<div class="text-layout">
    <h3>Pipes Personalizados</h3>
    <p>Pipes creados por {{'nosotros' | mayuscula:enMayuscula}}</p>

</div>
<br>
<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <button pButton type="button" (click)="cambiarMayuscula()" class="mr-1 p-button-warning" label="Toggle mayÃºscula"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>
        <button pButton icon="pi pi-sort" label="Valores" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>
<br>
<div class="grid">
    <div class="col">
        <p-table [value]="[]" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
