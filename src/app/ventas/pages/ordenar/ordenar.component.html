<div class="text-layout">
    <h3>Pipes Personalizados</h3>
    <p>Pipes creados por {{'nosotros' | mayuscula:enMayuscula}}</p>

</div>
<br>
<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <button pButton type="button" (click)="cambiarMayuscula()" class="mr-1 p-button-warning" label="Toggle mayÃºscula"></button>
        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>
        <button pButton icon="pi pi-sort" label="Valores" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>
<br>
<div class="grid">
    <div class="col">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
