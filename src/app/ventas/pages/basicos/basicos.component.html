<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common module
    </p>

    <div class="grid">
        <div class="col-4">
            <p-card class="p-card" header="UpperCase" [subheader]="nombreLower">
                {{nombreLower | uppercase}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card class="p-card" header="LowerCase" [subheader]="nombreUpper">
                {{nombreUpper | lowercase}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card class="p-card" header="TitleCase" [subheader]="nombreCompleto">
                {{nombreCompleto | titlecase}}
            </p-card>
        </div>
    </div>
</div>
